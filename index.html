<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente Vegas — Interface</title>
  <style>
    :root{--overlay-bg: rgba(0,0,0,0.45);}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#fff;overflow:hidden}
    .bg-video{position:fixed;inset:0;z-index:0;object-fit:cover;width:100%;height:100%}
    .logo{position:fixed;top:16px;left:50%;transform:translateX(-50%);z-index:3;max-height:80px;pointer-events:none}
    .iframe-container{
      position:relative;
      z-index:3;
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background:var(--overlay-bg);
      backdrop-filter:blur(4px);
    }
    iframe{
      width:100%;
      height:100%;
      min-height:700px;
      border:0;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <video class="bg-video" id="bgVideo" preload="auto" playsinline loop muted>
    <source src="./assets/Vegon1.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <audio id="audioVegas" preload="auto">
    <source src="./assets/somdovegon.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="iframe-container">
    <iframe
      src="https://udify.app/chatbot/eA8wKJEDf7u4UMrg"
      frameborder="0"
      allow="microphone">
    </iframe>
  </div>

  <script>
    // --- Vídeo e Som do Vegas ---
    const bgVideo = document.getElementById('bgVideo');
    const audioVegas = document.getElementById('audioVegas');

    bgVideo.play().catch(err => console.log("Autoplay bloqueado:", err));

    function playVegasSoundOnce() {
      audioVegas.play().catch(err => console.warn("Falha ao tocar áudio:", err));
      document.body.removeEventListener('click', playVegasSoundOnce);
      document.body.removeEventListener('touchstart', playVegasSoundOnce);
    }

    document.body.addEventListener('click', playVegasSoundOnce);
    document.body.addEventListener('touchstart', playVegasSoundOnce);
  </script>
</body>
</html>
