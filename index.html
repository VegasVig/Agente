<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Agente Vegas - Vegon</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: Inter, Arial;
      overflow: hidden;
      color: #fff;
    }

    /* 🎥 Fundo em vídeo otimizado para celular */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
    }

    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      z-index: 4;
      width: min(700px, 92%);
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      display: grid;
      grid-template-columns: 1fr 90px;
      gap: 8px;
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    button:hover { background: #333; }

    .mic-btn {
      width: 55px;
      height: 55px;
      border-radius: 999px;
      background: linear-gradient(180deg, #e53935, #b71c1c);
      box-shadow: 0 4px 12px rgba(200,30,30,0.4);
      font-size: 24px;
      display: grid;
      place-items: center;
    }

    .answer-box {
      max-height: 150px;
      overflow: auto;
      padding: 8px;
      border-radius: 8px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .small {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- 🎥 Vídeo de fundo -->
  <video class="bg-video" id="bgVideo" playsinline autoplay muted loop preload="auto">
    <source src="./assets/VegonMobile.mp4" type="video/mp4" />
  </video>

  <!-- 🔊 Som inicial -->
  <audio id="audioVegas" preload="auto">
    <source src="./assets/somdovegon.mp3" type="audio/mpeg">
  </audio>

  <!-- Painel -->
  <div class="controls">
    <div class="panel">
      <div class="small">Pergunta (fale ou digite)</div>
      <div style="display:flex; gap:8px;">
        <input id="questionInput" type="text" placeholder="Escreva sua pergunta..." />
        <button id="askBtn">Enviar</button>
      </div>
      <div class="small">Resposta</div>
      <div id="answerBox" class="answer-box"></div>
    </div>

    <div style="display:flex; flex-direction:column; align-items:center; gap:6px;">
      <button id="micToggle" class="mic-btn">🎤</button>
      <div id="micStatus" class="small">Pressione</div>
    </div>
  </div>

<script>
/* ▶️ Garantir que vídeo inicia no celular */
document.body.addEventListener("touchstart", () => {
  document.getElementById("bgVideo").play().catch(()=>{});
}, {once:true});

/* 🔊 Som inicial */
const audioVegas = document.getElementById('audioVegas');
document.body.addEventListener("touchstart",()=>audioVegas.play().catch(()=>{}),{once:true});

/* 🎤 Reconhecimento de voz */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
const micBtn = document.getElementById("micToggle");
const micStatus = document.getElementById("micStatus");
const input = document.getElementById("questionInput");

if(SpeechRecognition){
  recognition = new SpeechRecognition();
  recognition.lang = "pt-BR";

  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    input.value = text;
    submitQuestion(text);
  };

  recognition.onstart = ()=>micStatus.textContent="Ouvindo...";
  recognition.onend = ()=>micStatus.textContent="Pressione";

  micBtn.onclick = ()=>recognition.start();
} else {
  micBtn.disabled = true;
  micStatus.textContent = "Sem suporte";
}

/* 🧠 Enviar pergunta pro Dify */
async function getAnswer(q){
  const r = await fetch("https://api.dify.ai/v1/chat-messages",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer app-nyz9LEtNHRzsugzCRS67Dj2h"
    },
    body:JSON.stringify({
      inputs:{},
      query:q,
      response_mode:"blocking",
      user:"vegon-user"
    })
  });
  const j = await r.json();
  return j.answer || "Não consegui responder.";
}

async function submitQuestion(q){
  const box = document.getElementById("answerBox");
  box.textContent = "Pensando...";
  const a = await getAnswer(q);
  box.textContent = a;
  speak(a);
}

document.getElementById("askBtn").onclick = ()=>submitQuestion(input.value);

/* 🎙️ VOZ MASCULINA */
let selectedVoice=null;
function pickMaleVoice(){
  const voices = speechSynthesis.getVoices();
  const prefer = ["Ricardo","Daniel","Henrique","Thiago","João","Male","Will"];
  selectedVoice = voices.find(v => v.lang.includes("pt") && prefer.some(m=>v.name.includes(m))) ||
                  voices.find(v => v.lang.includes("pt"));
}
speechSynthesis.onvoiceschanged = pickMaleVoice; pickMaleVoice();

function speak(t){
  const u = new SpeechSynthesisUtterance(t);
  u.lang="pt-BR";
  u.rate=1;
  u.pitch=0.6;
  if(selectedVoice) u.voice=selectedVoice;
  speechSynthesis.speak(u);
}

/* Mensagem inicial */
document.body.addEventListener("click",()=>speak("Olá instalador, sou o Vegon. Como posso te ajudar?"),{once:true});
</script>

</body>
</html>
