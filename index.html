<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente Vegas Vegon</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial;
      color: #fff;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      z-index: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* PAINEL */
    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      z-index: 4;
      width: min(600px, 94%);
      display: flex;
      gap: 12px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      align-items: center;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Input menor */
    input[type="text"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
    }

    /* MICROFONE */
    .mic-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .mic-btn {
      display: inline-grid;
      place-items: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(180deg, #e53935, #b71c1c);
      font-size: 26px;
      box-shadow: 0 4px 12px rgba(200, 30, 30, 0.4);
      border: none;
    }

    .answer-box {
      max-height: 200px;
      overflow: auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      font-size: 15px;
    }

    .small {
      font-size: 12px;
      opacity: 0.8;
    }

    /* âœ… MOBILE */
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        bottom: 15px;
        width: 94%;
      }

      .mic-btn {
        width: 75px;
        height: 75px;
        font-size: 33px;
      }

      .answer-box {
        max-height: 180px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <video class="bg-video" id="bgVideo" preload="auto" playsinline loop muted>
    <source src="./assets/Vegon1.mp4" type="video/mp4">
  </video>

  <audio id="audioVegas" preload="auto">
    <source src="./assets/somdovegon.mp3" type="audio/mpeg">
  </audio>

  <div class="controls">
    <div class="panel">
      <div class="small">Pergunta (fale ou digite)</div>
      <div style="display:flex; gap:8px;">
        <input id="questionInput" type="text" placeholder="Escreva sua pergunta..." />
        <button id="askBtn">Enviar</button>
      </div>

      <div class="small">Resposta</div>
      <div id="answerBox" class="answer-box"></div>
    </div>

    <div class="mic-area">
      <button id="micToggle" class="mic-btn">ðŸŽ¤</button>
      <div class="small" id="micStatus">Falar</div>
    </div>
  </div>

  <script>
    const bgVideo = document.getElementById('bgVideo');
    const audioVegas = document.getElementById('audioVegas');
    const micToggle = document.getElementById('micToggle');
    const micStatus = document.getElementById('micStatus');
    const questionInput = document.getElementById('questionInput');
    const askBtn = document.getElementById('askBtn');
    const answerBox = document.getElementById('answerBox');

    document.body.addEventListener('click', () => {
      audioVegas.play().catch(() => { });
    }, { once: true });

    bgVideo.play().catch(() => { });

    // ðŸŽ¤ RECONHECIMENTO DE VOZ
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.onresult = e => {
        const text = e.results[0][0].transcript;
        questionInput.value = text;
        submitQuestion(text);
      };
      recognition.onstart = () => micStatus.textContent = 'Ouvindo...';
      recognition.onend = () => micStatus.textContent = 'Falar';
      micToggle.onclick = () => recognition.start();
    } else {
      micToggle.disabled = true;
      micStatus.textContent = 'Sem suporte.';
    }

    // ðŸ”— DIFY
    async function getAnswer(q) {
      const r = await fetch("https://api.dify.ai/v1/chat-messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer app-nyz9LEtNHRzsugzCRS67Dj2h"
        },
        body: JSON.stringify({ query: q, response_mode: "blocking", user: "vegon" })
      });
      const data = await r.json();
      return data.answer || "Erro ao responder.";
    }

    async function submitQuestion(q) {
      if (!q.trim()) return;
      answerBox.textContent = "Pensando...";
      const ans = await getAnswer(q);
      answerBox.textContent = ans;
      speak(ans);
    }

    askBtn.onclick = () => submitQuestion(questionInput.value);

    // ðŸ”Š VOZ MASCULINA
    let selectedVoice = null;

    function pickMaleVoice() {
      const voices = speechSynthesis.getVoices();
      selectedVoice = voices.find(v =>
        v.lang.includes("pt") &&
        (v.name.includes("Google portuguÃªs do Brasil") ||
          v.name.toLowerCase().includes("ricardo") ||
          v.name.toLowerCase().includes("daniel") ||
          v.name.toLowerCase().includes("will") ||
          v.name.toLowerCase().includes("male") ||
          v.name.toLowerCase().includes("br"))
      );
    }
    speechSynthesis.onvoiceschanged = pickMaleVoice;
    pickMaleVoice();

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "pt-BR";
      u.pitch = 0.7;
      if (selectedVoice) u.voice = selectedVoice;
      speechSynthesis.speak(u);
    }

    // mensagem inicial
    document.body.addEventListener("click", () => speak("OlÃ¡ instalador, eu sou o Vegon. Como posso te ajudar?"), { once: true });
  </script>
</body>

</html>
