<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente Vegas  Vegon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial;
      color: #fff;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      inset: 0;
      z-index: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      z-index: 4;
      width: min(700px, 94%);
      display: grid;
      grid-template-columns: 1fr 110px;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }
    .panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #333;
    }
    .mic-btn {
      display: inline-grid;
      place-items: center;
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: linear-gradient(180deg, #e53935, #b71c1c);
      box-shadow: 0 4px 12px rgba(200,30,30,0.4);
    }
    .answer-box {
      max-height: 200px;
      overflow: auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3);
    }
    .small {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <!-- 🔹 Vídeo -->
  <video class="bg-video" id="bgVideo" preload="auto" playsinline loop muted>
    <source src="./assets/Vegon1.mp4" type="video/mp4">
  </video>

  <!-- 🔹 Som -->
  <audio id="audioVegas" preload="auto">
    <source src="./assets/somdovegon.mp3" type="audio/mpeg">
  </audio>

  <!-- 🔹 Painel -->
  <div class="controls">
    <div class="panel">
      <div class="small">Pergunta (fale ou digite)</div>
      <div style="display:flex; gap:8px;">
        <input id="questionInput" type="text" placeholder="Escreva sua pergunta..." />
        <button id="askBtn">Perguntar</button>
      </div>
      <div class="small">Resposta</div>
      <div id="answerBox" class="answer-box"></div>
    </div>
    <div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
      <button id="micToggle" class="mic-btn" title="Pressione para gravar">🎤</button>
      <div class="small" id="micStatus">Pressione para gravar</div>
    </div>
  </div>

  <script>
    const bgVideo = document.getElementById('bgVideo');
    const audioVegas = document.getElementById('audioVegas');
    const micToggle = document.getElementById('micToggle');
    const micStatus = document.getElementById('micStatus');
    const questionInput = document.getElementById('questionInput');
    const askBtn = document.getElementById('askBtn');
    const answerBox = document.getElementById('answerBox');

    // Som ao clicar
    function playVegasSoundOnce() {
      audioVegas.play().catch(()=>{});
      document.body.removeEventListener('click', playVegasSoundOnce);
      document.body.removeEventListener('touchstart', playVegasSoundOnce);
    }
    document.body.addEventListener('click', playVegasSoundOnce);
    document.body.addEventListener('touchstart', playVegasSoundOnce);

    bgVideo.play().catch(()=>{});

    // --- RECONHECIMENTO DE VOZ ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.onresult = e => {
        const text = e.results[0][0].transcript;
        questionInput.value = text;
        submitQuestion(text);
      };
      recognition.onstart = ()=>micStatus.textContent='Ouvindo...';
      recognition.onend = ()=>micStatus.textContent='Pressione para gravar';
      micToggle.onclick = ()=>recognition.start();
    } else {
      micToggle.disabled = true;
      micStatus.textContent = 'Reconhecimento não suportado.';
    }

    // --- ENVIA PERGUNTA PARA O DIFY ---
    async function getAnswer(question) {
      const response = await fetch("https://api.dify.ai/v1/chat-messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer app-ulXgC26OvModQEgAUPC2Z9Nf"
        },
        body: JSON.stringify({
          inputs: {},
          query: question,
          response_mode: "blocking",
          user: "usuario_teste"
        })
      });
      const data = await response.json();
      return data.answer || "Não foi possível obter resposta.";
    }

    async function submitQuestion(question) {
      const q = question.trim();
      if (!q) return;
      answerBox.textContent = "Pensando...";
      try {
        const ans = await getAnswer(q);
        answerBox.textContent = ans;
        speak(ans);
      } catch {
        answerBox.textContent = "Erro ao obter resposta.";
      }
    }

    askBtn.onclick = () => submitQuestion(questionInput.value);

    // --- VOZ MASCULINA ---
    let selectedVoice = null;

    function pickMaleVoice() {
      const voices = window.speechSynthesis.getVoices();
      if (!voices.length) {
        setTimeout(pickMaleVoice, 300);
        return;
      }

      selectedVoice = voices.find(v =>
        v.lang.startsWith("pt") && (
          v.name.toLowerCase().includes("will") ||
          v.name.toLowerCase().includes("ricardo") ||
          v.name.toLowerCase().includes("daniel") ||
          v.name.toLowerCase().includes("male") ||
          v.name.toLowerCase().includes("brasil") ||
          v.name.toLowerCase().includes("pt")
        )
      );

      console.log("🎙️ Voz selecionada:", selectedVoice ? selectedVoice.name : "Padrão");
    }

    window.speechSynthesis.onvoiceschanged = pickMaleVoice;
    pickMaleVoice();

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "pt-BR";
      u.rate = 1.0;
      u.pitch = 0.7; // mais grave
      if (selectedVoice) u.voice = selectedVoice;
      window.speechSynthesis.speak(u);
    }

    // Mensagem inicial com voz masculina
    document.body.addEventListener("click", () => {
      speak("Olá, eu sou o Vegon, assistente virtual da Vegas Vigilância. Estou pronto para ajudar você!");
    }, { once: true });
  </script>
</body>
</html>
