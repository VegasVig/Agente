<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente Vegas ‚Äî Vegon</title>
  <style>
    :root {
      --overlay-bg: rgba(0, 0, 0, 0.45);
      --card-bg: rgba(255, 255, 255, 0.06);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      color: #fff;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      inset: 0;
      z-index: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      z-index: 4;
      width: min(720px, 94%);
      display: grid;
      grid-template-columns: 1fr 120px;
      gap: 12px;
      padding: 14px;
      border-radius: 12px;
      background: var(--overlay-bg);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .panel {
      background: transparent;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #333;
    }
    .mic-btn {
      display: inline-grid;
      place-items: center;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: linear-gradient(180deg, #e53935, #c62828);
      box-shadow: 0 6px 20px rgba(197,36,36,0.25);
    }
    .answer-box {
      max-height: 220px;
      overflow: auto;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.3);
      color: #fff;
    }
    .small {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    @media (max-width:700px) {
      .controls {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- üîπ V√≠deo de fundo -->
  <video class="bg-video" id="bgVideo" preload="auto" playsinline loop muted>
    <source src="./assets/Vegon1.mp4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo.
  </video>

  <!-- üîπ √Åudio de introdu√ß√£o -->
  <audio id="audioVegas" preload="auto">
    <source src="./assets/somdovegon.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- üîπ Painel principal -->
  <div class="controls">
    <div class="panel">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <div style="flex-grow:1;">
          <div class="small">Pergunta (fale ou digite)</div>
          <div class="input-row" style="margin-top:6px">
            <input id="questionInput" type="text" placeholder="Escreva sua pergunta..." />
            <button id="askBtn">Perguntar</button>
          </div>
        </div>
        <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
          <button id="micToggle" class="mic-btn" title="Pressione para gravar">üé§</button>
          <div class="small" id="micStatus">Pressione para gravar</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="small">Resposta</div>
      <div id="answerBox" class="answer-box"></div>
    </div>
  </div>

  <script>
    // --- √ÅUDIO / V√çDEO ---
    const bgVideo = document.getElementById('bgVideo');
    const audioVegas = document.getElementById('audioVegas');

    // Ativa o √°udio ao primeiro toque na tela
    function playVegasSoundOnce() {
      audioVegas.play().catch(e => console.warn("Erro ao tocar som:", e));
      document.body.removeEventListener('click', playVegasSoundOnce);
      document.body.removeEventListener('touchstart', playVegasSoundOnce);
    }
    document.body.addEventListener('click', playVegasSoundOnce);
    document.body.addEventListener('touchstart', playVegasSoundOnce);

    bgVideo.play().catch(e => console.log("Autoplay bloqueado:", e));

    // --- RECONHECIMENTO DE VOZ ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const micToggle = document.getElementById('micToggle');
    const micStatus = document.getElementById('micStatus');
    const questionInput = document.getElementById('questionInput');
    const askBtn = document.getElementById('askBtn');
    const answerBox = document.getElementById('answerBox');
    let recognition;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        micStatus.textContent = 'Ouvindo...';
        micToggle.style.background = 'linear-gradient(180deg,#43a047,#2e7d32)';
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        questionInput.value = text;
        micStatus.textContent = 'Grava√ß√£o conclu√≠da.';
        submitQuestion(text);
      };

      recognition.onerror = () => {
        micStatus.textContent = 'Erro no microfone ou permiss√£o negada.';
      };

      recognition.onend = () => {
        micToggle.style.background = 'linear-gradient(180deg,#e53935,#c62828)';
      };

      micToggle.onclick = () => recognition.start();
    } else {
      micToggle.disabled = true;
      micStatus.textContent = 'Reconhecimento de voz n√£o suportado.';
    }

    // --- ENVIA PERGUNTA PARA O DIFY ---
    async function getAnswer(question) {
      const response = await fetch("https://api.dify.ai/v1/chat-messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer app-5JOohTvpRC6sdAInfunigQOC" // üîë sua chave aqui
        },
        body: JSON.stringify({
          inputs: {},
          query: question,
          response_mode: "blocking",
          user: "usuario_teste"
        })
      });

      if (!response.ok) {
        throw new Error("Erro ao conectar ao Dify");
      }

      const data = await response.json();
      return data.answer || "N√£o foi poss√≠vel obter resposta.";
    }

    async function submitQuestion(question) {
      const q = question.trim();
      if (!q) return;
      answerBox.textContent = "Pensando...";
      try {
        const ans = await getAnswer(q);
        answerBox.textContent = ans;
        speak(ans);
      } catch (e) {
        console.error(e);
        answerBox.textContent = "Erro ao obter resposta.";
      }
    }

    askBtn.onclick = () => submitQuestion(questionInput.value);

    // --- TTS (voz masculina) ---
    let selectedVoice = null;

    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      if (!voices.length) {
        setTimeout(loadVoices, 500);
        return;
      }

      selectedVoice = voices.find(v =>
        v.lang.startsWith("pt") &&
        (v.name.toLowerCase().includes("will") ||
         v.name.toLowerCase().includes("ricardo") ||
         v.name.toLowerCase().includes("daniel") ||
         v.name.toLowerCase().includes("male") ||
         v.name.toLowerCase().includes("brasil"))
      );

      console.log("üîä Voz selecionada:", selectedVoice ? selectedVoice.name : "Padr√£o");
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "pt-BR";
      u.rate = 1.0;
      u.pitch = 0.85;

      if (selectedVoice) u.voice = selectedVoice;
      window.speechSynthesis.speak(u);
    }

    // --- Mensagem inicial do Vegon ---
    window.addEventListener("load", () => {
      setTimeout(() => {
        speak("Ol√°, eu sou o Vegon, assistente virtual da Vegas Vigil√¢ncia. Estou pronto para ajudar voc√™!");
      }, 2000);
    });
  </script>
</body>
</html>
