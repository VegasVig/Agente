<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente Vegas Vegon</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial;
      color: #fff;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      z-index: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .controls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      z-index: 4;
      width: min(400px, 95%);
      display: grid;
      grid-template-columns: 1fr 70px;
      gap: 8px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 8px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mic-btn {
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: linear-gradient(180deg, #e53935, #b71c1c);
      display: grid;
      place-items: center;
      font-size: 22px;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .mic-btn.active {
      background: linear-gradient(180deg, #00e676, #00c853);
      box-shadow: 0 0 12px 3px rgba(0, 230, 118, 0.6);
    }

    .answer-box {
      max-height: 140px;
      overflow: auto;
      padding: 8px;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .small {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Fundo -->
  <video class="bg-video" id="bgVideo" preload="auto" playsinline loop muted>
    <source src="./assets/Vegon1.mp4" type="video/mp4">
  </video>

  <!-- Som inicial -->
  <audio id="audioVegas" preload="auto">
    <source src="./assets/somdovegon.mp3" type="audio/mpeg">
  </audio>

  <!-- Painel -->
  <div class="controls">
    <div class="panel">
      <div class="small">Pergunte ao Vegon ðŸ‘‡</div>
      <div style="display:flex;align-items:center;gap:6px;">
        <input id="questionInput" type="text" placeholder="Fale ou digite..." />
        <button id="askBtn">â–¶</button>
      </div>
      <div class="small">Resposta:</div>
      <div id="answerBox" class="answer-box"></div>
    </div>

    <div style="display:flex;flex-direction:column;align-items:center;">
      <button id="micToggle" class="mic-btn">ðŸŽ¤</button>
      <small id="micStatus" class="small">Falar</small>
    </div>
  </div>

<script>
const micToggle = document.getElementById("micToggle");
const micStatus = document.getElementById("micStatus");
const questionInput = document.getElementById("questionInput");
const askBtn = document.getElementById("askBtn");
const answerBox = document.getElementById("answerBox");

// Inicializa o vÃ­deo
document.getElementById("bgVideo").play().catch(()=>{});

// âœ… Som inicial (ativa Ã¡udio no iPhone)
document.body.addEventListener("click", () => {
  document.getElementById("audioVegas").play().catch(()=>{});
}, { once:true });

// ðŸŽ¤ Reconhecimento de voz
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
  const rec = new SpeechRecognition();
  rec.lang = "pt-BR";
  rec.onresult = e => {
    const text = e.results[0][0].transcript;
    questionInput.value = text;
    submit(text);
  };
  rec.onstart = () => {
    micStatus.textContent = "Ouvindo...";
    micToggle.classList.add("active");
  };
  rec.onend = () => {
    micStatus.textContent = "Falar";
    micToggle.classList.remove("active");
  };
  micToggle.onclick = () => rec.start();
} else {
  micToggle.disabled = true;
  micStatus.textContent = "Sem microfone";
}

// âœ… Chamada ao agente do n8n
async function getAnswer(q) {
  const r = await fetch("https://andrecruzac.app.n8n.cloud/chat/ikZQYjixrxmxhSZnf", { // â† substitua pela URL do seu Chat Trigger
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: q })
  });

  const data = await r.json();
  return data.output || data.answer || "âš  NÃ£o consegui responder.";
}

// ðŸ“© Enviar pergunta
async function submit(text) {
  if (!text.trim()) return;
  answerBox.textContent = "Pensando...";
  const ans = await getAnswer(text);
  answerBox.textContent = ans;
  speak(ans);
}

askBtn.onclick = () => submit(questionInput.value);

// ðŸ§” ForÃ§ar voz masculina (pt-BR)
let selectedVoice = null;

function pickVoice() {
  const voices = speechSynthesis.getVoices();

  selectedVoice =
    voices.find(v => v.lang === "pt-BR" && v.name.includes("Ricardo")) ||
    voices.find(v => v.lang === "pt-BR" && v.name.includes("Daniel")) ||
    voices.find(v => v.lang === "pt-BR" && v.name.toLowerCase().includes("male")) ||
    voices.find(v => v.lang === "pt-BR") ||
    voices.find(v => v.lang.includes("pt")) ||
    voices[0];
}

speechSynthesis.onvoiceschanged = pickVoice;
pickVoice();

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "pt-BR";
  u.pitch = 0.8;
  u.rate = 1;
  if (selectedVoice) u.voice = selectedVoice;
  speechSynthesis.speak(u);
}
</script>

</body>
</html>
