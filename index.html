<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente Vegas AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat {
      width: 400px;
      background: #1f2833;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #0b0c10;
      border-radius: 10px;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      color: #66fcf1;
      text-align: right;
    }

    .bot {
      color: #45a29e;
    }

    #mic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #45a29e;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 10px auto;
      transition: 0.3s;
    }

    #mic.active {
      background: #00ff00;
      box-shadow: 0 0 20px #00ff00;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #input {
      width: calc(100% - 60px);
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0b0c10;
      color: #fff;
    }

    #send {
      padding: 10px;
      background: #66fcf1;
      color: #0b0c10;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div style="display: flex;">
      <input id="input" placeholder="Fale ou digite sua mensagem..." />
      <button id="send">Enviar</button>
    </div>
    <div id="mic">ðŸŽ¤</div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const mic = document.getElementById("mic");

    // ðŸ‘‰ Substitua pelo SEU webhook URL pÃºblico
    const CHAT_URL = "https://andrecruzac.app.n8n.cloud/webhook/c66b2727-b5ab-4fd6-8943-19fbbd938959/chat";

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage(text, "user");
      const res = await fetch(CHAT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chatInput: text }),
      });
      const data = await res.json();
      const reply = data.output || "Sem resposta";
      addMessage(reply, "bot");
      speak(reply); // fala a resposta com voz masculina
    }

    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text) sendMessage(text);
      input.value = "";
    };

    // ðŸŽ™ï¸ Reconhecimento de voz + microfone verde
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "pt-BR";

    mic.onclick = () => {
      if (mic.classList.contains("active")) {
        recognition.stop();
        mic.classList.remove("active");
      } else {
        recognition.start();
        mic.classList.add("active");
      }
    };

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      sendMessage(text);
    };

    recognition.onend = () => mic.classList.remove("active");

    // ðŸ”Š Voz masculina com SpeechSynthesis
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const voices = window.speechSynthesis.getVoices();
      utter.lang = "pt-BR";
      utter.pitch = 1.0;
      utter.rate = 1;
      utter.volume = 1;
      const maleVoice = voices.find(v => v.name.toLowerCase().includes("ricardo") || v.name.toLowerCase().includes("male"));
      if (maleVoice) utter.voice = maleVoice;
      window.speechSynthesis.speak(utter);
    }

    window.speechSynthesis.onvoiceschanged = () => speak("");
  </script>
</body>
</html>
